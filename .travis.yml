dist: xenial
os: linux
language: ruby
env:
  global:
  - secure: 
  - secure: 
script:
- echo $FTP_USER | openssl enc -aes-128-cbc -a -pass pass:"werewolf"
- echo $FTP_PASSWORD | openssl enc -aes-128-cbc -a -pass pass:"werewolf"

before_deploy:
- npm install gulp
- npm install gulp -g
- npm install vinyl-ftp gulp-util minimist --save-dev
deploy:
  provider: script
  script: gulp deploy --user $FTP_USER --password $FTP_PASSWORD
  on:
    tags: false

